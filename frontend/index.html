<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг екологічних показників</title>
    <style>
        .container {
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .marker-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .marker-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .data-table {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Моніторинг екологічних показників</h1>
        
        <div class="controls">
            <h2>Оберіть категорії для відображення:</h2>
            <div id="marker-options" class="marker-options">
                <label class="marker-option">
                    <input type="checkbox" value="air" checked> Стан повітря
                </label>
                <label class="marker-option">
                    <input type="checkbox" value="water" checked> Стан водних ресурсів
                </label>
                <label class="marker-option">
                    <input type="checkbox" value="ground" checked> Стан ґрунтів
                </label>
                <label class="marker-option">
                    <input type="checkbox" value="radiation" checked> Рівень радіації
                </label>
                <label class="marker-option">
                    <input type="checkbox" value="economy" checked> Економічний стан
                </label>
                <label class="marker-option">
                    <input type="checkbox" value="health" checked> Стан здоров'я населення
                </label>
                <label class="marker-option">
                    <input type="checkbox" value="energy" checked> Енергетичний стан
                </label>
            </div>
        </div>

        <div id="map"></div>
        
        <div class="data-table">
            <div id="tableContainer"></div>
        </div>
    </div>

    <script src="/src/main.js" type="module"></script>
</body>
</html>
